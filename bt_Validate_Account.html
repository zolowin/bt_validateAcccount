<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        const is_validateAccount = str => {
            let regexp = /^[_a-z0-9]{6,}$/;
            if (regexp.test(str)){
                return `${str} is validate account <br>`;
            } else {
                return `${str} isn't validate account <br>`;
            }
        }
    
        document.write(is_validateAccount('123abc_'));
        document.write(is_validateAccount('_abc123'));
        document.write(is_validateAccount('______'));
        document.write(is_validateAccount('123456'));
        document.write(is_validateAccount('abcdefg'));
        document.write(is_validateAccount('.@'));
        document.write(is_validateAccount('12345'));
        document.write(is_validateAccount('1234_'));
        document.write(is_validateAccount('abcde'));

    </script>
</body>
</html>
